<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOWMETHECS - 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffe600; /* 카카오 메인 컬러 */
            color: #3c1e1e;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #fada00;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>SHOWMETHECS</h1>
    <p>카카오톡으로 간편하게 로그인하고 학습을 시작하세요.</p>
    <a href="/oauth2/authorization/kakao" class="login-button">
        카카오톡으로 로그인
    </a>
</div>
</body>
</html>
