<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 th:text="${post.title}" class="mb-4"></h1>
  <p th:text="${post.content}" class="fs-5"></p>
  <p class="text-muted">작성자: <span th:text="${post.authorNickname}"></span></p>

  <div class="mt-4">
    <a th:href="@{/posts}" class="btn btn-secondary">목록으로</a>

    <div th:if="${editable}" class="d-inline">
      <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">수정</a>
      <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
