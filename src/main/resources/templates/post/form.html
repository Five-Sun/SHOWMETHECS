<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성/수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 th:text="${post != null} ? '게시글 수정' : '새 글 작성'"></h1>

  <form th:action="@{${post != null} ? '/posts/' + ${post.id} + '/edit' : '/posts'}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title"
             th:value="${post != null} ? ${post.title} : ''" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="8" required
                th:text="${post != null} ? ${post.content} : ''"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
    <a th:href="@{/posts}" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
