<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
</head>
<body>
<h1>로그인 성공! 환영합니다!</h1>
<p>이곳은 로그인한 사용자만 볼 수 있는 메인 페이지입니다.</p>
<hr>

<h2>세션 정보 확인</h2>
<p>로그인한 사용자의 이름: <strong th:text="${username}">username</strong></p>
<p>인증 주체(Principal) 객체: <span th:text="${principal}">...</span></p>

<form th:action="@{/logout}" method="post">
    <button type="submit">로그아웃</button>
</form>
</body>
</html>
