<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOWMETHECS - 메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand fw-bold" href="#">SHOWMETHECS</a>
    <div class="ms-auto d-flex align-items-center" th:if="${userProfile != null}">
        <span class="me-2 fw-semibold text-white" th:text="${userProfile.nickname}">사용자</span>
        <img th:src="${userProfile.profileImage}" class="rounded-circle me-3" style="width:40px;height:40px" alt="프로필">
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-sm btn-danger">로그아웃</button>
        </form>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4 text-center">환영합니다 👋</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">📚 CS 학습</h5>
                    <p class="card-text">컴퓨터 과학 핵심 개념 정리</p>
                    <a th:href="@{/category?type=cs}" class="btn btn-primary">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">☕ Java & Spring</h5>
                    <p class="card-text">Java/Spring 프레임워크 학습</p>
                    <a th:href="@{/category?type=java_spring}" class="btn btn-primary">바로가기</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">📝 게시판</h5>
                    <p class="card-text">내 학습 기록 CRUD</p>
                    <a th:href="@{/posts}" class="btn btn-primary">바로가기</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
