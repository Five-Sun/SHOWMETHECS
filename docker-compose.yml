version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: showmethecs-postgres
    environment:
      POSTGRES_DB: showmethecs
      POSTGRES_USER: showmethecs
      POSTGRES_PASSWORD: showmethecs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: